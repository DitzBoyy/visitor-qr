<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aplikasi Visitor - Form Input Profil</title>
  <style>
    :root {
      --bg: #f5f6fa;
      --card: #ffffff;
      --text: #1f2328;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --border: #e5e7eb;
      --shadow: 0 8px 24px rgba(31, 35, 40, 0.08);
      --radius: 12px;
      --radius-sm: 8px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.5;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--card);
      border-right: 1px solid var(--border);
      box-shadow: var(--shadow);
      min-height: 100vh;
      padding: 20px;
      position: sticky;
      top: 0;
    }

    .sidebar h2 {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sidebar a {
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.15s ease;
    }

    .sidebar a:hover {
      background-color: #f3f4f6;
    }

    /* Konten utama */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .site-header {
      width: 100%;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .site-title {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
      color: var(--primary);
    }

    .nav {
      display: flex;
      gap: 16px;
    }

    .nav a {
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.15s ease;
    }

    .nav a:hover { 
      background-color: #f3f4f6; 
    }

    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      min-height: 100vh;
    }

    .card-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      background: #ffffff;
    }

    .title {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .card-body { padding: 20px 24px; }

    .form-row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 6px;
    }

    .input,
    .select,
    .textarea,
    .file {
      width: 100%;
      font-size: 14px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: #fff;
      color: var(--text);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      appearance: none;
    }

    .input::placeholder,
    .textarea::placeholder { color: var(--muted); }

    .textarea { min-height: 100px; resize: vertical; }

    .input:focus,
    .select:focus,
    .textarea:focus,
    .file:focus {
      border-color: #93c5fd;
      box-shadow: 0 0 0 4px rgba(147, 197, 253, 0.35);
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .file { padding: 8px 12px; }

    .file::-webkit-file-upload-button,
    .file::file-selector-button {
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      background: #f3f4f6;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px 12px;
      margin-right: 12px;
      cursor: pointer;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: background-color 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
      user-select: none;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 2px 10px rgba(37, 99, 235, 0.25);
    }

    .btn-primary:hover { background: var(--primary-hover); }

    .btn-secondary {
      background: #fff;
      color: #374151;
      border-color: var(--border);
    }

    .btn-secondary:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }

    @media (max-width: 560px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; min-height: auto; }
      .grid-2 { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Menu</h2>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="forminput.html">Input Pengunjung</a>
      <a href="data.html">Data Pengunjung</a>
    </nav>
  </aside>

  <!-- Konten utama -->
  <div class="main-content">
    <header class="site-header">
      <h1 class="site-title">Aplikasi Visitor</h1>
      <nav class="nav">
        <a href="#" id="LogoutBtn">Logout</a>
      </nav>
    </header>

    <main class="page">
      <section class="card" aria-labelledby="form-title">
        <header class="card-header">
          <h2 id="form-title" class="title">Form Input Profil</h2>
</header>

<div class="card-body">
  <form id="visitor-form" novalidate>

    <div class="form-row">
      <div>
        <label for="nama">Nama tamu</label>
        <input id="nama" name="nama" type="text" class="input" placeholder="Masukkan nama lengkap" autocomplete="name" required />
      </div>

      <div class="grid-2">
        <div>
          <label for="telepon">Nomor telepon</label>
          <input id="telepon" name="telepon" type="tel" class="input" placeholder="0812xxxxxxxx" inputmode="numeric" pattern="^0[0-9]{9,13}$" autocomplete="tel" required />
          <div class="hint">Contoh: 0812 diikuti 9â€“13 digit angka.</div>
        </div>

        <div>
          <label for="kunjungan">Pilih Kunjungan</label>
          <select id="kunjungan" name="kunjungan" class="select" required>
            <option value="" selected disabled>â€” Pilih jenis kunjungan â€”</option>
            <option value="Kunjungan Kerja">Kunjungan Kerja</option>
            <option value="Tamu Umum">Tamu Umum</option>
            <option value="Wawancara">Wawancara</option>
            <option value="Pengiriman Barang">Pengiriman Barang</option>
            <option value="Lainnya">Lainnya</option>
          </select>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label for="instansi">Instansi / Perusahaan</label>
          <input id="instansi" name="instansi" type="text" class="input" placeholder="Nama instansi atau perusahaan" autocomplete="organization" />
        </div>

        <div>
          <label for="file">Unggah berkas (opsional)</label>
          <input id="file" name="file" type="file" class="file" />
          <div class="hint">Format umum: JPG, PNG, PDF. Maks 10 MB.</div>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Simpan</button>
      </div>

    </div>

  </form>
</div>


  <!-- Script logout -->
  <script>
  document.getElementById("visitor-form").addEventListener("submit", function(e){
    e.preventDefault();

    const nama = document.getElementById("nama").value.trim();
    const telepon = document.getElementById("telepon").value.trim();
    const kunjungan = document.getElementById("kunjungan").value.trim();

    // VALIDASI kolom wajib
    if (nama === "" || telepon === "" || kunjungan === "") {
        alert("Harap isi semua kolom.");
        return;
    }

    // Validasi format nomor telepon (tidak wajib jika opsional)
    const polaTelepon = /^0[0-9]{9,13}$/;
    if (!polaTelepon.test(telepon)) {
        alert("Format nomor telepon tidak valid.\nContoh: 0812xxxxxxxx");
        return;
    }

    // Kolom opsional
    const instansi = document.getElementById("instansi").value.trim();

    // ðŸŸ¦ KONFIRMASI SEBELUM SIMPAN
    const konfirmasi = confirm("Apakah Anda yakin ingin menyimpan data ini?");
    if (!konfirmasi) {
        // Jika pilih Batal â†’ hentikan proses simpan
        alert("Data tidak jadi disimpan.");
        return;
    }

    // Simpan ke localStorage
    const dataBaru = { nama, telepon, kunjungan, instansi };

    const dataLama = JSON.parse(localStorage.getItem("visitors")) || [];
    dataLama.push(dataBaru);

    localStorage.setItem("visitors", JSON.stringify(dataLama));

    alert("Data berhasil disimpan!");
    window.location.href = "data.html";
  });

  function tambahData() {
    let nama = document.getElementById("nama").value;
    let instansi = document.getElementById("instansi").value;
    let keperluan = document.getElementById("keperluan").value;
    let telp = document.getElementById("telp").value;

    // generate ID unik
    let id = Date.now();

    let dataBaru = {
        id: id,
        nama: nama,
        instansi: instansi,
        keperluan: keperluan,
        telp: telp
    };

    let data = JSON.parse(localStorage.getItem("pengunjung")) || [];
    data.push(dataBaru);
    localStorage.setItem("pengunjung", JSON.stringify(data));

    // redirect ke halaman QR
    window.location.href = "qr.html?id=" + id;
}
</script>

</body>
</html>
