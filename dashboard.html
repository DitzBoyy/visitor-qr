<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard - Aplikasi Visitor</title>

  <style>
    :root {
      --bg: #f5f6fa;
      --card: #ffffff;
      --text: #1f2328;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --border: #e5e7eb;
      --shadow: 0 8px 24px rgba(31, 35, 40, 0.08);
      --radius: 12px;
      --radius-sm: 8px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.5;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--card);
      border-right: 1px solid var(--border);
      box-shadow: var(--shadow);
      min-height: 100vh;
      padding: 20px;
      position: sticky;
      top: 0;
    }

    .sidebar h2 {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sidebar a {
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.15s ease;
    }

    .sidebar a:hover {
      background-color: #f3f4f6;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .site-header {
      width: 100%;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .site-title {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
      color: var(--primary);
    }

    .nav a {
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      padding: 6px 10px;
      border-radius: 6px;
    }

    .nav a:hover { background-color: #f3f4f6; }

    .content-area {
      padding: 30px;
    }

    /* Dashboard Card */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 10px;
    }

    .card-box {
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .card-box h3 {
      margin: 0;
      font-size: 15px;
      color: var(--muted);
    }

    .card-box .value {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary);
      margin-top: 10px;
    }

    .menu-buttons {
      margin-top: 40px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 20px;
      background: var(--primary);
      color: white;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.15s;
      font-size: 14px;
    }

    .btn:hover { background: var(--primary-hover); }

    @media (max-width: 560px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; min-height: auto; }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Menu</h2>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="forminput.html">Input Pengunjung</a>
      <a href="data.html">Data Pengunjung</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <header class="site-header">
      <h1 class="site-title">Aplikasi Visitor</h1>
      <nav class="nav">
        <a href="#" id="LogoutBtn">Logout</a>
      </nav>
    </header>

    <div class="content-area">

      <h2>Dashboard</h2>
      <p style="color: var(--muted); margin-bottom: 20px;">Ringkasan data pengunjung hari ini</p>

      <!-- Statistik -->
      <div class="cards">
        <div class="card-box">
          <h3>Total Pengunjung</h3>
          <div class="value" id="total"></div>
        </div>

        <div class="card-box">
          <h3>Pengunjung Hari Ini</h3>
          <div class="value" id="hari-ini"></div>
        </div>

        <div class="card-box">
          <h3>Instansi Terdaftar</h3>
          <div class="value" id="instansi"></div>
        </div>
      </div>

      <!-- Menu cepat -->
      <div class="menu-buttons">
        <button class="btn" onclick="location.href='index.html'">âž• Input Pengunjung</button>
        <button class="btn" onclick="location.href='data.html'">ðŸ“„ Lihat Data Pengunjung</button>
      </div>

    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("visitors")) || [];

    // Total pengunjung
    document.getElementById("total").innerText = data.length;

    // Hari ini
    const today = new Date().toLocaleDateString("en-CA");
    const hariIni = data.filter(d => d.tanggal === today).length;
    document.getElementById("hari-ini").innerText = hariIni;

    // Instansi unik
    const instansi = new Set(data.map(d => d.instansi?.trim()).filter(Boolean));
    document.getElementById("instansi").innerText = instansi.size;
  </script>

</body>
</html>
