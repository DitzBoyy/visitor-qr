<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Pengunjung</title>

<style>
    body { 
        font-family: "Segoe UI", Arial, sans-serif; 
        margin: 0;
        background: #f3f4f6;
        padding: 20px;
    }

    .card {
        max-width: 380px;
        margin: auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        padding: 25px 30px;
        text-align: center;
    }

    h2 {
        margin-top: 0;
        font-size: 22px;
        font-weight: 700;
        color: #2563eb;
    }

    .profile-field {
        text-align: left;
        margin-top: 18px;
        background: #f9fafb;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
    }

    .label {
        font-size: 13px;
        color: #6b7280;
        margin: 0;
    }

    .value {
        font-size: 16px;
        font-weight: 600;
        margin-top: 2px;
        color: #111827;
    }

    .btn-back {
        margin-top: 25px;
        padding: 12px 18px;
        background: #2563eb;
        color: white;
        font-size: 14px;
        font-weight: 600;
        border: none;
        width: 100%;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn-back:hover {
        background: #1d4ed8;
    }
</style>

</head>
<body>

<div class="card">
    <h2>Profil Pengunjung</h2>

    <div class="profile-field">
        <p class="label">Nama</p>
        <p class="value" id="nama">...</p>
    </div>

    <div class="profile-field">
        <p class="label">Telepon</p>
        <p class="value" id="telepon">...</p>
    </div>

    <div class="profile-field">
        <p class="label">Kunjungan</p>
        <p class="value" id="kunjungan">...</p>
    </div>

    <div class="profile-field">
        <p class="label">Instansi</p>
        <p class="value" id="instansi">...</p>
    </div>

    <button class="btn-back" onclick="history.back()">Kembali</button>
</div>


<script>
// Ambil ID dari URL
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

// Ambil semua data visitor dari localStorage
const visitors = JSON.parse(localStorage.getItem("visitors")) || [];

// Ambil data sesuai ID
const data = visitors[id];

// Jika tidak ada data
if (!data) {
    document.getElementById("nama").innerText = "Tidak ditemukan";
    document.getElementById("telepon").innerText = "-";
    document.getElementById("kunjungan").innerText = "-";
    document.getElementById("instansi").innerText = "-";
} else {
    // Tampilkan data
    document.getElementById("nama").innerText = data.nama;
    document.getElementById("telepon").innerText = data.telepon;
    document.getElementById("kunjungan").innerText = data.kunjungan;
    document.getElementById("instansi").innerText = data.instansi;
}
</script>

</body>
</html>
