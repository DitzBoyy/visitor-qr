<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halaman Login</title>

  <!-- Perbaikan: family -> family, font-family -> "Poppins", sans-serif -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #e2e2e2, #c9d6ff);
      color: #333;
    }

    .container {
      margin: 0 15px;
      width: 100%;
      max-width: 480px;
    }

    .form-box {
      width: 100%;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      background: #eee;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #7494ec;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      font-weight: 500;
      margin-top: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #7479ec;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-box">
      <!-- Perbaikan: gunakan id pada form untuk event listener -->
      <form id="login-form" action="#" novalidate>
        <h2>Login</h2>

        <div class="form-group">
          <label for="username">Username</label>
          <!-- Perbaikan: type="text" (bukan "username"), tambahkan id -->
          <input type="text" id="username" name="username" placeholder="Masukkan username" autocomplete="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Masukkan password" autocomplete="current-password" required>
        </div>

        <button type="submit" name="login">Login</button>
      </form>
    </div>
  </div>

  <script>
    // Ambil elemen form secara benar
    const form = document.getElementById('login-form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      // Simulasi akun yang valid (untuk demo, jangan gunakan di produksi)
      const validUsername = "admin";
      const validPassword = "123456";

      // Validasi sederhana di klien
      if (username === "" || password === "") {
        alert("Harap isi semua kolom.");
        // Set fokus ke kolom yang kosong
        if (username === "") {
          usernameInput.focus();
        } else {
          passwordInput.focus();
        }
        return;
      }

      if (username === validUsername && password === validPassword) {
        alert("Login berhasil!");
        // Arahkan ke halaman utama
        window.location.href = "forminput.html";
      } else {
        alert("Username atau password salah.");
      }
    });
  </script>
</body>
</html>
